<script>
    
    function showResults(element, button) {
        var buttons = document.getElementsByClassName("result")
        for(var i = 0; i<buttons.length; i++) {
            buttons[i].classList.remove("show");
        }
        document.getElementById(element).classList.add("show");
        document.getElementById(button).classList.add("focus");
    }

</script>
